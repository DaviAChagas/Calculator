<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Mukta+Mahee&family=Mulish&display=swap" rel="stylesheet">


</head>
<body>

    <div class="calculatorContainer">
    <div class="viewPreviousOperations">

    </div>
    <div class="viewCurrentOperations">

    </div>

    <div class="buttons">
        <button class="topButton allClear"> 
            <h1>AC </h1>
         </button>

        <button class="topButton delete"> 
            <img src="./icons/delete.svg" alt="">
         </button>

        <button class="topButton viewable numberButton" value="%"> 
            <h1>% </h1>
         </button>

        <button class="operationButton viewable divide" value="÷"> 
            <h1>÷</h1>
         </button>

        <button class="numberButton viewable" value="7"> 
            <h1>7 </h1>
         </button>

        <button class="numberButton viewable" value="8"> 
            <h1>8 </h1>
         </button>

        <button class="numberButton viewable" value="9"> 
            <h1>9 </h1>
         </button>

        <button class="operationButton viewable" value="×"> 
            <h1>×</h1>
         </button>

        <button class="numberButton viewable" value="4"> 
            <h1>4 </h1>
         </button>

        <button class="numberButton viewable" value="5"> 
            <h1>5 </h1>
         </button>

        <button class="numberButton viewable" value="6"> 
            <h1>6 </h1>
         </button>

        <button class="operationButton viewable" value="–"> 
            <h1>–</h1>
         </button>

        <button class="numberButton viewable" value="1"> 
            <h1>1 </h1>
         </button>

        <button class="numberButton viewable" value="2"> 
            <h1>2 </h1>
         </button>

        <button class="numberButton viewable" value="3"> 
            <h1>3 </h1>
         </button>

        <button class="operationButton viewable" value="+"> 
            <h1>+ </h1>
         </button>

        <button class="zero numberButton viewable" value="0"> 
            <h1>0 </h1>
         </button>

        <button class="numberButton viewable" value="."> 
            <h1>. </h1>
         </button>

        <button class="equal operationButton" value="="> 
            <h1>= </h1>
         </button>

    </div>

    </div>

    <script src="./app.js"></script>
</body>
</html>
